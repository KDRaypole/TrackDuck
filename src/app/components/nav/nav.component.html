<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
        <img src="../../assets/img/logo.png">
        <span>TrackDuck</span>
    </mat-toolbar>
    <mat-nav-list id="sidebar-nav">
      <a mat-list-item routerLink="/playlist"><mat-icon aria-label="icon">queue_music</mat-icon><div class="text">Playlists</div></a>
      <a mat-list-item routerLink="/settings"><mat-icon aria-label="icon">settings</mat-icon><div class="text">Settings</div></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    
      <mat-toolbar color="primary">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </mat-toolbar>
      
    
        <router-outlet></router-outlet>
    
      </mat-sidenav-content>
</mat-sidenav-container>
