<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <a routerLink="/">
        <img src="../../assets/img/logo.png">
      </a>
      <span>TrackDuck</span>
    </mat-toolbar>
    <mat-nav-list id="sidebar-nav">
      <a mat-list-item routerLink="/playlist"><mat-icon aria-label="icon">queue_music</mat-icon><div class="text">Playlists</div></a>
      <a mat-list-item routerLink="/settings"><mat-icon aria-label="icon">settings</mat-icon><div class="text">Settings</div></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
