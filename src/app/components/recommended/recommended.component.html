<h1>Spotify Featured Playlists</h1>
<div class="featured">
  <mat-card
    *ngFor="let playlist of featuredPlaylists"
    class="playlist-card">

    <mat-card-header>
      <mat-card-title>
        <h6>{{playlist.name}}</h6>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="!!playlist.images[0] ? playlist.images[0].url : '/assets/img/logo.png'" alt="">
    <mat-card-actions class="playlist-actions">
      <button (click)="getPlaylistsSongs(user.id, playlist)" mat-button>OPEN</button>
    </mat-card-actions>
  </mat-card>
</div>
